<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-hero"></div>
      <div class="text-area">
        <div class="center title">Order Summary</div>
        <div>
          <p class="center parag">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="container">
          <div class="icon"><img src="./images/icon-music.svg" alt="" /></div>
          <span>
            <div class="plan">Annual Plan</div>
            <div class="price">$69.99/year</div>
          </span>
          <div class="change">Change</div>
        </div>

        <div class="proceed-btn">
          <button type="button" class="btn">Proceed to Payment</button>
        </div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your ddscds Name Here</a>
    </div>
  </body>
</html>
